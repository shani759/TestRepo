name: Send Mail Notification

on:
  workflow_dispatch:
    inputs:
      recipient_email:
        description: 'Email address to send notification to'
        required: true
        default: 'mazdaq.shahzad@spglobal.com'
        type: string

jobs:
  send-email:
    # Runs on a self-hosted runner within your corporate network with access to mail.spglobal.com
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send mail
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: mail.spglobal.com
          server_port: 25
          secure: false
          subject: Github Actions job result
          to: ${{ github.event.inputs.recipient_email }}
          from: no-reply@snl.com
          body: Build job of ${{ github.repository }} completed successfully!
          priority: normal
