name: Update CODEOWNERS for Release Branch

on:
  create

jobs:
  update-codeowners-on-release-branch:
    runs-on: ubuntu-latest
    if: ${{ github.event.ref_type == 'branch' && startsWith(github.event.ref, 'release/') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.ref }}

      - name: Create Release CODEOWNERS File
        run: |
          mkdir -p .github
          echo "* @spglobal-innersource/release-shepherds" > .github/CODEOWNERS
      
      - name: <strong>Force Git to use SSH</strong>
        run: git remote set-url origin git@github.com:${{ github.repository }}.git
        
      - name: Commit and Push CODEOWNERS via SSH
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Apply release-specific CODEOWNERS"
          branch: ${{ github.event.ref }}
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          ssh_private_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
